<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h2 {
            color: #333;
            text-decoration: underline;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input, button {
            width: calc(100% - 22px);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            background: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
<h2>用户注册</h2>
<form id="registerForm">
    <div>
        <label for="username">姓名:</label>
        <input id="username" name="username" required type="text">
    </div>
    <div>
        <label for="password">密码:</label>
        <input id="password" name="password" required type="password">
    </div>
    <div>
        <label for="rePassword">再次输入密码:</label>
        <input id="rePassword" name="rePassword" required type="password">
    </div>
    <a href="login">返回登录界面</a>
    <button type="submit">确认注册</button>
</form>
<script>
    // 监听表单提交事件
    document.querySelector('#registerForm').addEventListener('submit', async (event)=>{
        event.preventDefault();// 阻止表单默认提交行为
        // 获取姓名、密码和再次输入密码的值
        const username = document.querySelector('#username').value;
        const password = document.querySelector('#password').value;
        const rePassword = document.querySelector('#rePassword').value;
        // 创建包含姓名、密码的JSON对象
        const data = {
            username: username,
            password: password,
            rePassword: rePassword
        };
        // 发送POST请求到后端
        try {
            const response = await axios.post('http://127.0.0.1:8080/login/register', data);
            if(response.status === 200 && response.data.msg !== "注册成功") alert(response.data.msg)
            if(response.status === 200 && response.data.msg === "注册成功"){
                alert(response.data.msg)
                window.location.href = "login"
            }
        }catch (error){
            console.error('Error:', error);
            alert("无法从服务器获取数据");
        }
    });
</script>
</body>
</html>
